{% set version = "1.8.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-quickjsr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/QuickJSR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/QuickJSR/QuickJSR_{{ version }}.tar.gz
  sha256: dd4cf107016d659991cdbd313908209e3998ea8b093f3632d8b3a84dea435e0f
  patches:
    - Makevars-pthread.patch  # [win]

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('QuickJSR')"           # [not win]
    - "\"%R%\" -e \"library('QuickJSR')\""  # [win]

about:
  home: https://github.com/andrjohns/QuickJSR
  doc_url: https://bellard.org/quickjs/
  license: MIT
  summary: An 'R' interface to the 'QuickJS' portable 'JavaScript' engine. The engine is bundled entirely within the package, requiring no external system dependencies beyond a 'C' compiler.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
    - LICENSE-quickjs

extra:
  recipe-maintainers:
    - conda-forge/r
